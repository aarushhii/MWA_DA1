<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="form-container">
    <div class="registration-form">
      <h2>Registration</h2>
      <form id="registration-form">
        <label for="regName">Name:</label>
        <input type="text" id="regName" name="regName" required>
        <p class="error" id="nameError"></p>
        
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" required>
        <p class="error" id="emailError"></p>
        
        <label for="regMobile">Mobile Number:</label>
        <input type="tel" id="regMobile" name="regMobile" pattern="[0-9]{10}" required>
        <p class="error" id="mobileError"></p>
        
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  
  <script src="registration-script.js"></script>
</body>
</html>
